<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job App Form</h1>
	<form action="/submit" method="post">
		<label for="name">Name*</label>
		<input required type="text" id="name" name="name">
		<br><br>
		<label for="email">Email*</label>
		<input required type="email" id="email" name="email">
		<br><br>
		<label for="gender">Gender*</label>
		<input required type="radio" id="gender" name="gender" value="m">
		<label for="gender">Male</label>
		<input required type="radio" id="gender" name="gender" value="f">
		<label for="gender">Female</label>
		<br><br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" name="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select>
		<br><br>
		<label for="age">Age*</label>
		<input required type="number" id="age" name="age">
		<br><br>
		<label for="dob">DOB*</label>
		<input required type="date" id="dob" name="dob">
		<br><br>
		<label for="password">Password*</label>
		<input required type="password" id="password" name="password">
		<br><br>
		<button type="submit">Submit</button>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
